<ion-header>
  <ion-toolbar color="success">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-card>

    <ion-item>

      <ion-label> {{isError ? 'ไม่มีบัญชีผู้ใช้' : ''}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label position="floating">User</ion-label>
      <ion-input [(ngModel)]="username" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input [(ngModel)]="password" type="password" required></ion-input>
    </ion-item>

    <ion-button (click)="login()" color="medium" class="ion-margin-top" type="submit" expand="block">
      Sign in
    </ion-button>

  </ion-card>



</ion-content>
