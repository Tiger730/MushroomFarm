<ion-header>
  <ion-toolbar color="success">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-card>
  <ion-item >
    <ion-label position="floating">User</ion-label>
    <ion-input [(ngModel)]="email" type="text" required></ion-input>
  </ion-item>

  <ion-item >
    <ion-label position="floating">Password</ion-label>
    <ion-input [(ngModel)]="password" type="text" required></ion-input>
  </ion-item>

  <ion-button color="medium" class="ion-margin-top" type="submit" expand="block"  >
    Signin
</ion-button>
</ion-card>


</ion-content>
